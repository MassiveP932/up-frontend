<div class="header bg-gradient-info pb-8 pt-5 pt-md-6">
  <div class="row title justify-content-center mb-4 mt-3">
    <h4 class="text-muted text-center">TANIMLAMALAR</h4>
  </div>
  <div class="row align-items-center">
    <div class="col-12 text-center">
      <button
        class="btn btn-secondary btn-sm mb-2"
        (click)="page = 'branches'"
      >
        Şubeler
      </button>
      <button
        class="btn btn-secondary btn-sm mb-2"
        (click)="page = 'campaigns'"
      >
        Kampanyalar
      </button>
      <button class="btn btn-secondary btn-sm mb-2" (click)="getReasons();page = 'reasons'">
        Onaylanmama Nedenleri
      </button>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="container-fluid mt--7">
  <div class="header-body text-center mb-7">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8 col-lg-5 col-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0"></div>
          <div class="card-body pb-0">
            <form role="form">
              <!-- <div class="row justify-content-between p-0 m-0">
                      <h6 class="heading-small text-muted mb-4">
                       FATURA BİLGİLERİ
                      </h6>
                      <div class="form-group text-right">
                        <div style="display: inline-flex; font-size: 0.875rem">
                          <label id="status" class="custom-toggle">
                            <input type="checkbox" name="status" />
                            <span
                              class="custom-toggle-slider rounded-circle"
                            ></span>
                          </label>
                          <span class="pl-2"> Aktif </span>
                        </div>
                      </div>
                    </div> -->
              <div *ngIf="page=='campaigns'" class="row">
                <div class="col-12">
                  <h6 class="heading-small text-muted mb-4 text-center">
                    KAMPANYALAR
                  </h6>
                  <div class="table-responsive">
                    <!-- Projects table -->
                    <table class="table align-items-center table-flush">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">KAMPANYA İSMİ</th>
                          <th scope="col">İŞLEM</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="form-group mb-0">
                              <div class="input-group input-group-alternative">
                                <input
                                  class="form-control form-control-alternative"
                                  placeholder="Kampanya İsmi"
                                  type="text"
                                  name="newCampaign"
                                  [(ngModel)]="newCampaign.name"
                                />
                              </div>
                            </div>
                          </td>
                          <td>
                            <button
                              class="btn btn-icon btn-2 btn-success btn-sm w-100"
                              [class.disabled]="
                                !newCampaign.name"
                              type="button"
                              (click)="addCampaign()"
                            >
                              <span class="btn-inner--icon">YENİ KAYIT</span>
                            </button>
                          </td>
                        </tr>
                        
                          <tr *ngFor="let c of campaigns; let i = index">
                            <td>
                              <div class="form-group mb-0">
                                <div
                                  class="input-group input-group-alternative"
                                >
                                  <input
                                    class="form-control form-control-alternative"
                                    placeholder="Kampanya İsmi"
                                    type="text"
                                    name="campaign{{ i }}"
                                    [(ngModel)]="campaigns[i].name"
                                    disabled
                                  />
                                </div>
                              </div>
                            </td>
                            <td>
                              <button
                                class="btn btn-icon btn-2 btn-danger btn-sm w-100"
                                type="button"
                                (click)="deleteCampaign(c._id)"
                              >
                                <span class="btn-inner--icon"
                               
                                >SİL</span>
                              </button>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div *ngIf="page=='reasons'" class="row">
                <div class="col-12">
                  <h6 class="heading-small text-muted mb-4 text-center">
                    ONAYLANMAMA/İPTAL SEBEPLERİ
                  </h6>
                  <div class="table-responsive">
                    <!-- Projects table -->
                    <table class="table align-items-center table-flush">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">ONAYLANMAMA SEBEBİ</th>
                          <th scope="col">İŞLEM</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="form-group mb-0">
                              <div class="input-group input-group-alternative">
                                <input
                                  class="form-control form-control-alternative"
                                  placeholder="Onaylanmama Sebebi"
                                  type="text"
                                  name="newReason"
                                  [(ngModel)]="newReason.name"
                                />
                              </div>
                            </div>
                          </td>
                          <td>
                            <button
                              class="btn btn-icon btn-2 btn-success btn-sm w-100"
                              [class.disabled]="
                                !newReason.name"
                              type="button"
                              (click)="addReason()"
                            >
                              <span class="btn-inner--icon">YENİ KAYIT</span>
                            </button>
                          </td>
                        </tr>
                        
                          <tr *ngFor="let c of reasons; let i = index">
                            <td>
                              <div class="form-group mb-0">
                                <div
                                  class="input-group input-group-alternative"
                                >
                                  <input
                                    class="form-control form-control-alternative"
                                    placeholder="Onaylanmama Sebebi"
                                    type="text"
                                    name="reason{{ i }}"
                                    [(ngModel)]="reasons[i].name"
                                    disabled
                                  />
                                </div>
                              </div>
                            </td>
                            <td>
                              <button
                                class="btn btn-icon btn-2 btn-danger btn-sm w-100"
                                type="button"
                                (click)="deleteReason(c._id)"
                              >
                                <span class="btn-inner--icon"
                               
                                >SİL</span>
                              </button>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
